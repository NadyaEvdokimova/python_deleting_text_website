<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dangerous writing</title>
    <link  href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Znamenny+Musical+Notation&display=swap" rel="stylesheet">
    {% block styles %}
            {{ bootstrap.load_css() }}
        {% endblock %}
</head>
<body>
<header>
    <div class="logo">
        <a href="{{ url_for('home') }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#678C2E" class="bi bi-chat-dots" viewBox="0 0 16 16">
  <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
  <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125m.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2"/>
</svg>
        </a>
    </div>
    <h1 class="title">Dangerous Writing</h1>
</header>
<main>
    <div class="main_part">
    <div class="desc" id="typedtext">
    </div>
<button type="button" class="btn_start" onclick='toggle_textarea()'>Start writing</button>
        <div id="hidden" class="hidden"><textarea id="textArea" autofocus rows="5" cols="80" name="text_input" placeholder="Print here..."></textarea>
      <button id="copyToClipboard-a" class="clipboard icon"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#678C2E" class="bi bi-clipboard" viewBox="0 0 16 16">
  <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
  <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
</svg></button></div>
    </div>

</main>
<footer>
    <p class="footer">Nadezhda Evdokimova Â© {{ now.year }}</p>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
            {% block scripts %}
            {{ bootstrap.load_js() }}
        {% endblock %}
</footer>
</body>
</html>
